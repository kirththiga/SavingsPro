<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Savings Pro - Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Savings Pro CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div id="container">
    <header id="header">
        <div id="logo">
            <a href="index.html">
                <img sizes="(max-width: 1024px) 100vw, 1024px"
                     srcset="img/savings-pro_euy1ln_c_scale,w_200.png 200w,
                            img/savings-pro_euy1ln_c_scale,w_596.png 596w,
                            img/savings-pro_euy1ln_c_scale,w_828.png 828w,
                            img/savings-pro_euy1ln_c_scale,w_1020.png 1020w,
                            img/savings-pro_euy1ln_c_scale,w_1022.png 1022w,
                            img/savings-pro_euy1ln_c_scale,w_1024.png 1024w"
                     src="img/savings-pro_euy1ln_c_scale,w_1024.png"
                     alt="Savings Pro Logo">
            </a>
        </div>
    </header>

    <div id="sidebar-login"></div>

    <div id="main">
        <div></div>

        <div id="content">
            <form action="budgets.html" method="get" novalidate class="form-data login-form">
                <h2>Login</h2>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="john@mail.com">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>

                <div class="form-row">
                    <input type="submit" value="Login">
                </div>

                <div class="form-row login-links">
                    <p>Don't have an account yet? <a href="register.html">Create Account</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </form>
        </div>

        <div></div>
    </div>

    <footer id="footer">
        <div class="footer-container about-footer">
            <p>&copy; 2025 Savings Pro. All rights reserved.</p>

            <div class="social-links">
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter"><i class="bi bi-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
                <a href="https://www.linkedin.com" target="_blank" aria-label="Linkedin"><i class="bi bi-linkedin"></i></a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
